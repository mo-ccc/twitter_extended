{% extends "layout.html" %}
{% block body %}
	<head>
		<link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
	</head>
	<div class="center">
		<div class="main-column">
			<div style="text-align: center;" class="card">
				<div class="card-header">
					<h1>{{ emote.name }}</h1>
				</div>
				<div class="card-body">
					<img src="{{ url_for('static', filename=emote.url) }}">
				</div>
				<div class="card-footer">
					{% if auth %}
						<form method="post">
							<input type="submit" value="favourite/unfavourite">
						</form>
					{% endif %}
				</div>
			</div>
		</div>
	</div>
	<script src="{{ url_for('static', filename='js/parse.js') }}"></script>
{% endblock %}
