{% extends 'layout.html' %}

{% block head %}
<link href="https://getbootstrap.com/docs/4.0/examples/sign-in/signin.css" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="text-center">
	<form class="form-signin" method="post">
		<h1 class="h3 mb-3 font-weight-normal">Register a new account</h1>
	
		<label for="name" class="sr-only">Name:</label>
		<input name="name" id="name" class="form-control" placeholder="Name" minlength="3" required autofocus>
		
		<label for="email" class="sr-only">Email address</label>
		<input type="email" name="email" id="email" class="form-control" placeholder="Email address" required autofocus>
		
		<label for="password" class="sr-only">Password</label>
		<input type="password" id="password" name="password" class="form-control" placeholder="Password" minlength="5" required>
		
		<input class="btn btn-lg btn-primary btn-block" id="button" type="submit" value="Sign up!">
	</form>
</div>

<style>
	body {
		all: initial;
		* {
			all: unset;
		}
	}
	
	body {
		background-color: rgb(29, 161, 242);
	}
</style>
{% endblock %}
