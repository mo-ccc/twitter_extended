<!doctype html>
{% block header %}
  <h1>{% block title %}Login{% endblock %}</h1>
{% endblock %}
{% block content %}
<form method="post">
	<label for="email">Email:</label>
	<input name="email" id="email" required>
	
	<label for="password">Password:</label>
	<input name="password" id="password" required>
	
	<input type="submit" value="Log In">
</form>
{% endblock %}
